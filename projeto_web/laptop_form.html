<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <form id="formLaptops" method="post" class="form-box">

        <div>
            <h2>INSERIR LAPTOP</h2>
                <div class="row">
                    NOME:
                    <input required type="text" name="campo_nome" id="cmpNm">
                </div>
                <div class="row">
                    FABRICANTE:
                    <input required type="text" name="campo_fabricante" id="cmpFb">
                </div>
                <div class="row">
                    PROCESSADOR:
                    <input required type="text" name="campo_processador" id="cmpPrd">
                </div>
                <div class="row">
                    MEMÓRIA RAM:
                    <input required type="text" name="campo_memRam" id="cmpRam">
                </div>
                <div class="row">
                    HD:
                    <input required type="text" name="campo_HD" id="cmpHd">
                </div>
                <div class="row">
                    TAMANHO DA TELA:
                    <input required type="text" name="campo_tela" id="cmpTla">
                </div>
                <div class="row">
                    PREÇO:
                    <input required type="text" name="campo_preco" id="cmpPr">
                </div>
                <div class="row">
                    QTD_ESTOQUE:
                    <input type="text" name="campo_estoque" id="cmpEst">
                </div>
                <div class="row-center">
                    <input type="submit" value="SALVAR">
                </div>
        </div>
    </form>
</div>
